---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {%- if page.category -%}
      <span class="post-category">{{ page.category }}</span>
    {%- endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
